<div>
    <h2 id="page-heading">
        <span jhiTranslate="equityPursuitApp.scores.home.title">Scores</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-scores" [routerLink]="['/scores/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="equityPursuitApp.scores.home.createLabel">
            Create a new Scores
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="scores?.length === 0">
        <span jhiTranslate="equityPursuitApp.scores.home.notFound">No scores found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="scores?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="equityPursuitApp.scores.score">Score</span></th>
                    <th scope="col" ><span jhiTranslate="equityPursuitApp.scores.games">Games</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let scores of scores ;trackBy: trackId">
                    <td><a [routerLink]="['/scores', scores.id, 'view']">{{ scores.id }}</a></td>
                    <td>{{ scores.score }}</td>
                    <td>
                        <div *ngIf="scores.games">
                            <a [routerLink]="['/games', scores.games?.id, 'view']" >{{ scores.games?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/scores', scores.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/scores', scores.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(scores)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
