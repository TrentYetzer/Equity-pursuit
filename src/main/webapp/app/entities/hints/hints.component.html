<div>
    <h2 id="page-heading">
        <span jhiTranslate="equityPursuitApp.hints.home.title">Hints</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hints" [routerLink]="['/hints/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="equityPursuitApp.hints.home.createLabel">
            Create a new Hints
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="hints?.length === 0">
        <span jhiTranslate="equityPursuitApp.hints.home.notFound">No hints found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="hints?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="equityPursuitApp.hints.hint">Hint</span></th>
                    <th scope="col" ><span jhiTranslate="equityPursuitApp.hints.modifier">Modifier</span></th>
                    <th scope="col" ><span jhiTranslate="equityPursuitApp.hints.listings">Listings</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hints of hints ;trackBy: trackId">
                    <td><a [routerLink]="['/hints', hints.id, 'view']">{{ hints.id }}</a></td>
                    <td>{{ hints.hint }}</td>
                    <td>{{ hints.modifier }}</td>
                    <td>
                        <div *ngIf="hints.listings">
                            <a [routerLink]="['/listings', hints.listings?.id, 'view']" >{{ hints.listings?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/hints', hints.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/hints', hints.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(hints)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
